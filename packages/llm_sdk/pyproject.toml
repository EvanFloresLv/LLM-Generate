[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llm-sdk-core"
version = "0.1.0"
description = "Provider-agnostic SDK for LLMs with async support and plugin providers."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Esteban Flores" }]
dependencies = [
    "pydantic>=2.6",
    "pydantic-settings>=2.2",
    "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "pytest-asyncio>=0.23",
  "mypy>=1.8",
  "ruff>=0.3",
  "respx>=0.20",
]

[project.urls]
Homepage = "https://github.com/EvanFloresLv/LLM-Generate.git"
Repository = "https://github.com/EvanFloresLv/LLM-Generate.git"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_sdk"]
